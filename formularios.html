<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <form>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>
        <br>
        <div>
            <label for="LastName">Apellido:</label>
            <input type="text" id="LastName" required>
        </div>
        <br>
        <div>
            <label for="">Modalidad de Cursada</label>
            <input type="radio"> <span>On-Demand</span>
            <input type="radio"> <span>En vivo</span>
        </div>
        <br>
        <div>
            <label for="mail">Correo:</label>
            <input type="email">
        </div>
        <br>
        <div>
            <input type="checkbox" id="aceptar">
            <label for="aceptar">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="aceptar2">
            <label for="aceptar2">Declaro que leí los términos y condiciones y estoy listo para convertirme en
                desarrollador web Full Stack.</label>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <!-- footer -->
    <footer>
        <a href="index.html">Volver a Inicio</a>
    </footer>
</body>

</html>
